apiVersion: apps/V1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
    replicas: 1
    template:
      metadata:
        labels:
          app vprodb
        spec:
          containers:
          - name: vprodb
            image: earlyspring/earlyspringdb:V1
            args:
              - "--ignore-db-dir=lost+found"
            volumeMounts:
              - mountPath: /var/lib/mysql
                name: vpro-db-data
            ports:
              - name: vprodb-port
                containerPort: 3306
            env:
              - name: MYSQL_ROOT_PASSWORD
                valueFrom:
                 secretKeyRef:
                   name: app-secret
                   key: db-pass
          nodeSelector:
            zone: us-west-1b
          volumes:
            - name: vpro-db-data
              awsElasticBlockStore:
                volumeID: vol-09da0d6b2da254158
                fsType: ext4